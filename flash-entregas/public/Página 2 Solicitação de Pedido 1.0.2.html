<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashEntregas - Solicitação de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .feedback {
            padding: 10px;
            margin-top: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .feedback.success {
            background-color: #28a745;
            color: white;
        }
        .feedback.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        FlashEntregas 🚀 - Solicitação de Pedido
    </header>
    <div class="container">
        <h2>Faça seu Pedido</h2>
        <form id="order-form" action="#" method="POST">
            <label for="endereco">Endereço de entrega:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

            <label for="local_compra">Onde deseja comprar?</label>
            <input type="text" id="local_compra" name="local_compra" placeholder="Digite o nome ou endereço do local de compra" required>

            <label for="produtos">Produtos desejados:</label>
            <textarea id="produtos" name="produtos" placeholder="Liste os produtos que deseja comprar" rows="4" required></textarea>

            <label for="valor">Valor máximo da compra (R$):</label>
            <input type="number" id="valor" name="valor" placeholder="Defina um valor máximo" required>

            <button type="submit" class="btn">Enviar Pedido</button>
        </form>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // Função para exibir feedback de sucesso ou erro
        function showFeedback(type, message) {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('success', 'error');
            feedbackElement.classList.add(type);
            feedbackElement.innerText = message;
            feedbackElement.style.display = 'block';

            // Esconde o feedback após 5 segundos
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 5000);
        }

        // Lidar com o envio do pedido
        document.getElementById('order-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const endereco = document.getElementById('endereco').value;
            const localCompra = document.getElementById('local_compra').value;
            const produtos = document.getElementById('produtos').value;
            const valor = document.getElementById('valor').value;

            // Validação simples
            if (!endereco || !localCompra || !produtos || !valor) {
                showFeedback('error', 'Preencha todos os campos obrigatórios.');
                return;
            }

            // Salvar os dados do pedido no localStorage
            const pedido = {
                endereco,
                localCompra,
                produtos,
                valor
            };

            localStorage.setItem('pedido', JSON.stringify(pedido));

            // Exibir feedback de sucesso
            showFeedback('success', 'Pedido enviado com sucesso!');

            // Limpar formulário
            document.getElementById('order-form').reset();
        });
    </script>
</body>
</html>
