<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashEntregas - Cadastro/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .google-btn {
            background-color: #db4437;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        FlashEntregas ðŸš€ - Cadastro/Login
    </header>
    <div class="container">
        <h2>Cadastro ou Login</h2>
        <form action="#" method="POST">
            <input type="email" placeholder="Digite seu e-mail" required>
            <input type="password" placeholder="Digite sua senha" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <a href="#" class="google-btn btn">Entrar com Google</a>
        <p>NÃ£o tem uma conta? <a href="#" class="link">Cadastre-se</a></p>
    </div>
</body>
</html>
